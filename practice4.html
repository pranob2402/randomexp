<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-image: url("360_F_81268225_eVHynMTlVQf3wVdYOoUEz8d8KolhVZm0.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    .traffic-light {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #a39999;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid black;
        margin-top: 50px; /* Adjust as needed */
      }

      .light {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 10px;
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }
    </style>
    <title>Traffic Light Simulator</title>
  </head>
  <body>
    <header>
      <p><strong>TRAFFIC LIGHT SIMULATOR</strong></p>
    </header>
    <div class="traffic-light">
      <div class="light red"></div>   
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <script>
      const redLight = document.querySelector(".red");
      const yellowLight = document.querySelector(".yellow");
      const greenLight = document.querySelector(".green");

      function changeLights() {
        setTimeout(() => {
          redLight.style.backgroundColor = "red";
          yellowLight.style.backgroundColor = "transparent";
          greenLight.style.backgroundColor = "transparent";

          setTimeout(() => {
            redLight.style.backgroundColor = "transparent";
            yellowLight.style.backgroundColor = "yellow";
            greenLight.style.backgroundColor = "transparent";

            setTimeout(() => {
              redLight.style.backgroundColor = "transparent";
              yellowLight.style.backgroundColor = "transparent";
              greenLight.style.backgroundColor = "green";

              changeLights();
            }, 2000);
          }, 1000);
        }, 2000);
      }

      changeLights();
    </script>
  </body>
</html>
